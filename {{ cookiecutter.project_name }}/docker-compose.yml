version: '3.3'
services:
  db:
    restart: always
    image: postgres:11.6
    expose:
      - "5432"
    volumes:
      - "{{ cookiecutter.project_name }}_db_data:/var/lib/postgresql/data"
    ports:
      - "5432:5432"

  redis:
    restart: always
    image: redis:latest
    expose:
      - "6379"

  rabbitmq:
    restart: always
    image: rabbitmq:3.8.5
    environment:
      RABBITMQ_DEFAULT_USER: rabbit_user
      RABBITMQ_DEFAULT_PASS: rabbit_user_default_pass
      RABBITMQ_DEFAULT_VHOST: /
    expose:
      - "15672"
      - "5672"
    ports:
      - "5672:5672"
      - "15672:15672"

  {{ cookiecutter.project_name }}:
    restart: always
    image: oratio/virgo:latest
    depends_on:
      - redis
      - rabbitmq
    environment:
      DJANGO_SETTINGS_MODULE: {{ cookiecutter.project_name }}.development.settings
      BROKER_URL: amqp://rabbit_user:rabbit_user_default_pass@rabbitmq:5672//
      DJANGOENV: development
      ENVIRONMENT: development
      PYTHON: python
      PROJECT_NAME: {{ cookiecutter.project_name }}
      PYTHONBREAKPOINT: ipdb.sset_trace
      TERM: xterm
      ROLE: development
    links:
      - db:postgres
      - redis:redis
      - rabbitmq:rabbitmq
    ports:
      - 80:80
      - 443:443
      - 127.0.0.1:8080:8080
      - 127.0.0.1:8000:8000
    expose:
      - 80
      - 443
      - 8000
    volumes:
      - .:/var/www
    working_dir: /var/www
    command: bash -lc "pip3 install invoke jinja2 && invoke -r roles $${ROLE}"

volumes:
  {{ cookiecutter.project_name }}_db_data:
    external: true
