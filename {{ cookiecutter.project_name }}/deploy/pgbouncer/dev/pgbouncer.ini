[pgbouncer]
pool_mode = session
listen_port = 6432
listen_addr = *
auth_file = /var/www/deploy/pgbouncer/dev/pgbouncer.auth
auth_type = md5
admin_users = admin
ignore_startup_parameters = extra_float_digits

[databases]
postgres            = auth_user=default                  dbname=postgres            host=postgres user=postgres port=5432
